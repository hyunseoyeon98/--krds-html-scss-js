/>

/>
<!-- 자바:스와이퍼-내꺼 -->

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  </head>
  <body>
    <div id="skip-nav">
      <a href="gnb">메뉴바로가기</a>
      <a href="container">본문바로가기</a>
      </div>

    <div id="wrap">
      <header id="header">header</header>
      <div class="slide"><!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><a href="#"><img src="../resources/images/slide1.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="../resources/images/slide2.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="../resources/images/slide3.jpg" alt=""></a></div>

          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div></div>
      <main id="container">content</main>
      <footer id="footer">footer</footer>
    </div>
    </div>

    <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      // direction: 'vertical',
      loop: true,
    
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    
      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    
      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
    </script>
  </body>
